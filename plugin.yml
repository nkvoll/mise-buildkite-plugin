---
name: Mise Buildkite Plugin
description: Activate Mise environment
author: https://github.com/nkvoll
requirements: []
configuration:
  type: object
  additionalProperties: false
  properties:
    version:
      type: string
      default: ""
      description: Version of Mise to install (e.g "YYYY.MM.DD").
    trust:
      type: boolean
      default: true
      description: Trust the mise.toml file.
    install:
      type: boolean
      default: true
      description: Install the tools specified in the mise.toml file.
    activate:
      type: boolean
      default: true
      description: Activate the tools specified in the mise.toml file.
    activate_shims:
      type: boolean
      default: true
      description: Activate using --shims.
    redact:
      type: boolean
      default: true
      description: Redact sensitive environment variables from build logs.
    env:
      type: string
      default: ""
      description: Environment to use for mise commands
